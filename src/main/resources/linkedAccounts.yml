# DiscraftSync Linked Accounts Storage
# This file stores the mapping between Discord IDs and Minecraft IGNs
# 
# Format:
# linkedAccounts:
#   "DISCORD_USER_ID": 
#     ign: "MinecraftIGN"
#     linked-date: "2025-01-15T10:30:45Z"
#     last-sync: "2025-01-15T11:45:20Z"
#
# WARNING: Do not manually edit this file unless you know what you're doing!
# Use the /unlink command instead to safely remove links.

# Linked account data
linkedAccounts: {}

# Metadata
metadata:
  version: "1.0.0"
  last-updated: ""
  total-links: 0

